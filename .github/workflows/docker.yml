name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker:
    runs-on: ubuntu-latest

    env:
      WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/weather-app:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/weather-app:${{ github.sha }}

      - name: Run container and test API key
        run: |
          # Run container in detached mode with WEATHER_API_KEY injected
          docker run -d --name weather-test -e WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }} -p 8000:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/weather-app:latest
          
          # Wait a few seconds for FastAPI to start
          sleep 5
          
          # Verify API key is present inside the container
          docker exec weather-test sh -c 'echo $WEATHER_API_KEY'

          # Optional: hit a health endpoint to ensure backend is running
          curl -s http://localhost:8000/api/health

          # Stop and remove the test container
          docker stop weather-test
          docker rm weather-test



